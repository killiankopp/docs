site_name: Rekipe
site_url: https://rekipe.karned.bzh

nav:
  - Accueil: index.md
  - Références: references.md
  - À propos: about.md

theme:
  name: material
  favicon: img/favicon.png
  logo: img/favicon.png
  palette:
    - scheme: default
      primary: teal
      toggle:
        icon: material/brightness-7
        name: dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: light mode
  font:
    code: Roboto Mono
  language: fr
  features:
    - search.suggest
    - search.highlight

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/killiankopp
    - icon: fontawesome/solid/paper-plane
      link: mailto:<killiankopp@gmail.com>

copyright: Copyright &copy; 2024 - 2025 Karned

repo_url: https://github.com/orgs/karned-rekipe/repositories
repo_name: github.com/karned-rekipe

plugins:
  - search

markdown_extensions:
  - tables
  - pymdownx.emoji
  - pymdownx.highlight
  - pymdownx.superfences

extra_css:
  - extra.css