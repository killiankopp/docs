site_name: Blog
site_url: https://blog.karned.bzh

theme:
  name: material
  favicon: img/favicon.png
  logo: img/favicon.png
  palette:
    - scheme: default
      primary: teal
      toggle:
        icon: material/brightness-7
        name: dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: light mode
  font:
    code: Roboto Mono
  language: fr
  features:
    - search.suggest
    - search.highlight

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/killiankopp
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/killian-kopp/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@killiankopp
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/killiankopp
    - icon: fontawesome/solid/paper-plane
      link: mailto:<killiankopp@gmail.com>

copyright: Copyright &copy; 2000 - 2025 Killian KOPP

plugins:
  - search
  - pub-blog:
      blog_dir: blog
  - pub-meta

markdown_extensions:
  - tables
  - pymdownx.emoji
  - pymdownx.highlight
  - pymdownx.superfences

extra_css:
  - extra.css